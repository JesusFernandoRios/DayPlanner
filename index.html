<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container ">
      <!-- Timeblocks go here -->

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      $(this).ready(function(){

        // variable to store and loop through the Dayplanner
          var myDay = [
              {
                  id: "0",
                  hour: "09",
                  time: "09",
                  meridiem: "am",
                  reminder: ""
              },
              {
                  id: "1",
                  hour: "10",
                  time: "10",
                  meridiem: "am",
                  reminder: ""
              },
              {
                  id: "2",
                  hour: "11",
                  time: "11",
                  meridiem: "am",
                  reminder: ""
              },
              {
                  id: "3",
                  hour: "12",
                  time: "12",
                  meridiem: "pm",
                  reminder: ""
              },
              {
                  id: "4",
                  hour: "01",
                  time: "13",
                  meridiem: "pm",
                  reminder: ""
              },
              {
                  id: "5",
                  hour: "02",
                  time: "14",
                  meridiem: "pm",
                  reminder: ""
              },
              {
                  id: "6",
                  hour: "03",
                  time: "15",
                  meridiem: "pm",
                  reminder: ""
              },
              {
                  id: "7",
                  hour: "04",
                  time: "16",
                  meridiem: "pm",
                  reminder: ""
              },
              {
                  id: "8",
                  hour: "05",
                  time: "17",
                  meridiem: "pm",
                  reminder: ""
              },
              
          ]

          // This function Created the Date for the Header
          function getHeaderDate() {
              let currentHeaderDate = moment().format('dddd, MMMM Do');
              $("#currentDay").text(currentHeaderDate);
          }

          // saves data to localStorage
          function saveReminders() {
              localStorage.setItem("myDay", JSON.stringify(myDay));
          }

          // sets any data in localStorage to the view
          function displayReminders() {
              myDay.forEach(function (_thisHour) {
                  $(`#${_thisHour.id}`).val(_thisHour.reminder);
              })
          }

          // Shows Local Storage if theres Any
          function init() {
              var storedDay = JSON.parse(localStorage.getItem("myDay"));

              if (storedDay) {
                  myDay = storedDay;
              }

              saveReminders();
              displayReminders();
          }

          // loads header date
          getHeaderDate();

          // creates the visuals for the scheduler body
          myDay.forEach(function(thisHour) {
              // creates timeblocks row
              let hourRow = $("<form>").attr({
                  "class": "row"
              });
              $(".container").append(hourRow);

              // creates time field
              let hourField = $("<div>")
                  .text(`${thisHour.hour}${thisHour.meridiem}`)
                  .attr({
                      "class": "col-md-2 hour"
              });

              
              let hourPlan = $("<div>")
                  .attr({
                      "class": "col-md-9 description p-0"
                  });
              let planData = $("<textarea>");
              hourPlan.append(planData);
              planData.attr("id", thisHour.id);
              if (thisHour.time < moment().format("HH")) {
                  planData.attr ({
                      "class": "past", 
                  })
              } else if (thisHour.time === moment().format("HH")) {
                  planData.attr({
                      "class": "present"
                  })
              } else if (thisHour.time > moment().format("HH")) {
                  planData.attr({
                      "class": "future"
                  })
              }

              // creates save button
              let saveButton = $("<i class='far fa-save fa-lg'></i>")
              let savePlan = $("<button>")
                  .attr({
                      "class": "col-md-1 saveBtn"
              });
              savePlan.append(saveButton);
              hourRow.append(hourField, hourPlan, savePlan);
          })

          // inputs local storage to textarea when avaliable
          init();


          // On Click event to save input 
          $(".saveBtn").on("click", function(event) {
              event.preventDefault();
              let saveIndex = $(this).siblings(".description").children(".future").attr("id");
              myDay[saveIndex].reminder = $(this).siblings(".description").children(".future").val();
              console.log(saveIndex);
              saveReminders();
              displayReminders();
          })







      });
      
      
    </script>
  </body>

</html>
